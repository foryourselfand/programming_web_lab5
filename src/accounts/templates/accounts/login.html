{% extends 'base.html' %}

{% block content %}
  <h2>Login</h2>

    {% if form.errors %}
    {% for field in form %}
        {% for error in field.errors %}
                <strong>{{ error|escape }}</strong>
        {% endfor %}
    {% endfor %}
   {% endif %}

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>

  <p><a href="{% url 'accounts:signup' %}">Signup?</a></p>
{% endblock %}
